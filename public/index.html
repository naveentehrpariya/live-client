<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Runstream - 24/7 Streaming on YouTube and Custom RTMP Servers</title>
    <meta name="description" content="Runstream - Stream 24/7 on your YouTube channel via Runstream. Purchase a plan, select media, and stream audio or video. Stream directly using a custom RTMP server." />
    <meta name="keywords" content="streaming platform, YouTube 24/7 streaming, RTMP server streaming, audio streaming, video streaming, media streaming, Runstream, custom streaming, stream on YouTube" />
    <meta name="image" content="https://runstream.co/logo512.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Runstream - 24/7 Streaming on YouTube and Custom RTMP Servers" />
    <meta property="og:description" content="Runstream - Stream 24/7 on your YouTube channel via Runstream. Purchase a plan, select media, and stream audio or video. Stream directly using a custom RTMP server." />
    <meta property="og:image" content="https://runstream.co/logo512.png" />
    <meta property="og:url" content="https://runstream.co/" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:title" content="Runstream - 24/7 Streaming on YouTube and Custom RTMP Servers" />
    <meta name="twitter:description" content="Runstream - Stream 24/7 on your YouTube channel via Runstream. Purchase a plan, select media, and stream audio or video. Stream directly using a custom RTMP server." />
    <meta name="twitter:image" content="https://runstream.co/logo512.png" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Additional meta for SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="canonical" href="https://runstream.co" />


  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
